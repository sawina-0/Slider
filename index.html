<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="./lib/swiper-bundle.min.js" defer></script>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./lib/swiper-bundle.min.css">
    <script src="./lib/particles.js" defer></script>
    <title>Slider</title>
</head>
<body>
    <div class="slider swiper">
        <div class="wrapper swiper-wrapper">

            <div class="slide swiper-slide">
                <div data-swiper-parallax="100%" class="slider-layer" style="background-image: url('img/1/сло1.png');"></div>
                <div data-swiper-parallax="75%" class="slider-layer" style="background-image: url('img/1/сло2.png');"></div>
                <div data-swiper-parallax="50%" class="slider-layer" style="background-image: url('img/1/сло3.png');"></div>
                <canvas data-color="#ffffff" data-swiper-parallax="10%" class="particles slider-layer"></canvas>
            </div>
            <div class="slide swiper-slide">
                <div data-swiper-parallax="100%" class="slider-layer" style="background-image: url('img/3/слой\ фон.png');"></div>
                <div data-swiper-parallax="65%" class="slider-layer" style="background-image: url('img/3/слой\ пес.png');"></div>
                <div data-swiper-parallax="50%" class="slider-layer" style="background-image: url('img/3/слй\ дама.png');"></div>
                <canvas data-color="#8ae9ff" data-swiper-parallax="10%" class="particles slider-layer"></canvas> 
                <!-- 8ae9ff   ffa1eb-->
            </div>
            <div class="slide swiper-slide">
                <div data-swiper-parallax="100%" class="slider-layer" style="background-image: url('img/2/слой\ фон.png');"></div>
                <div data-swiper-parallax="65%" class="slider-layer" style="background-image: url('img/2/слой\ ворон.png');"></div>
                <div data-swiper-parallax="50%" class="slider-layer" style="background-image: url('img/2/слой\ фаша.png');"></div>
                <canvas data-color="#fffacf" data-swiper-parallax="10%" class="particles slider-layer"></canvas>
            </div>
            
        </div>
    </div>
</body>
</html>
